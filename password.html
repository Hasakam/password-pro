<body>
    <input type="password" name="" id="pass1" placeholder="Enter your password"><br>
    <input type="password" name="" id="pass2" placeholder="Repeat your password"><br>
    <button>log in</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

       $("button").click(function(){ var x = $("#pass1").val();

                                        }

       })
